<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayƒ±t Ol | Sytraex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    header {
      background: rgba(255,255,255,0.05);
      padding: 10px 0;
      text-align: left;
      padding-left: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    .home-link {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover { color: #fff; }

    form {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff9900;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ffcc00; }

  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-link">üè† Ana Sayfa</a>

  <h2>Kayƒ±t Ol</h2>
  <form id="registerForm">

    <input type="tel" id="phone" placeholder="Telefon Numarasƒ±" required>

    <button type="submit">Kayƒ±t Ol</button>

  <script>
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        city: document.getElementById('city').value,
        country: document.getElementById('country').value,
        birth: document.getElementById('birth').value
      };

      localStorage.setItem('sytraexUser', JSON.stringify(user));
      alert("Kayƒ±t ba≈üarƒ±yla tamamlandƒ±!");
      window.location.href = "login.html";
    });
  </script>

</body>
