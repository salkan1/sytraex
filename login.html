<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giri≈ü Yap | Sytraex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    header {
      background: rgba(255,255,255,0.05);
      padding: 10px 0;
      text-align: left;
      padding-left: 20px;
      position: fixed;
      top: 0;
      width: 100%;

    }
    .home-link {
      color: #ffcc00;

    .home-link:hover { color: #fff; }

    form {

      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      margin: 100px auto;

    input {

  </style>
</head>
<body>

  <header>

  <h2>Giri≈ü Yap</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta Adresi" required>
    <input type="tel" id="phone" placeholder="Telefon Numarasƒ±" required>
    <button type="submit">Giri≈ü Yap</button>
  </form>

  <p>Hesabƒ±nƒ±z yok mu? <a href="register.html" style="color:#ffcc00;">Kayƒ±t Ol</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const userData = JSON.parse(localStorage.getItem('sytraexUser'));

      if (!userData) {
        alert("Kayƒ±t bulunamadƒ±. L√ºtfen √∂nce kayƒ±t olun.");
        return;
      }

      if (userData.email === email && userData.phone === phone) {
        alert("Giri≈ü ba≈üarƒ±lƒ±! Ho≈ü geldin " + userData.name + " üåü");
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "profile.html";
      } else {
        alert("E-posta veya telefon bilgisi hatalƒ±!");
      }
    });
  </script>

</body>
</html>
